version: '2'
services:
  server:
    build:
      context: ./server/
    command: npm run start
    volumes:
      - ./server/:/usr/app
      - /usr/app/node_modules
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
  nginx:
    image: nginx
    depends_on:
      - client
    restart: always
    build: 
      context: ./nginx
      dockerfile: Dockerfile
    ports:
      - '3050:80'
  client:
    build:
      context: ./client/
    command: npm start
    volumes:
      - ./client/:/usr/app
      - /usr/app/node_modules
    depends_on:
      - server
    ports:
      - "3000:3000"